<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <title>Rocketseat</title>
  </head>
  <body>
    <div class="container-modal align-center ">
      <div class="modal">
        <p>x</p>
        <iframe
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <header class="align-center">
      <div class="container">
        <img
          class="rocket-logo"
          src="./assets/imgs/logo-rocketseat.svg"
          alt="Rocketseat's logo"
        />
        <div class="menu align-center">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <nav class="nav-header align-center">
            <ul class="align-center">
              <li><a href=""> Starter</a></li>
              <li><a href="">Bootcamp</a></li>
              <li><a href="">Comunidade</a></li>
              <li><a href="">Blog</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="align-center">
      <div class="container">
        <section class="introdution align-center">
          <div>
            <h2 class="title">
              As melhores tecnologias em programação, direto ao ponto e do jeito
              certo.
            </h2>
            <p>
              No meio de tanta informação e da quantidade de ferramentas que
              surgem todos os dias, você precisa de alguém que te leve na
              direção certa.
            </p>
            <a href="/">
              <button>Quero embarcar neste foguete!</button>
            </a>
          </div>
          <img
            src="./assets/imgs/melhores-tecnologias.svg"
            alt='Drawing where three people are "sitting" on a large notebook, while using their notebook.'
          />
        </section>
        <section class="cards"></section>
      </div>
    </main>
    <footer class="align-center">
      <div class="container">
        <h3>Quero Estudar na Rocket!</h3>
        <form>
          <div class="input-group">
            <input type="text" placeholder="Nome" required />
            <input type="email" placeholder="E-mail" required />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Empresa" required />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Endereço" required />
          </div>
          <div class="input-group">
            <input type="text" placeholder="Cidaed" required />
            <input type="text" placeholder="Estado" required />
            <input type="text" placeholder="CEP" required />
          </div>
          <button type="submit">Save</button>
        </form>
      </div>
    </footer>
  </body>
  <script src="./assets/js/menu.js"></script>
  <script src="./assets/js/main.js"></script>
</html>
